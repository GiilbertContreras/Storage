<div class="row mt-3">
    <div class="col-lg-6">
        <h3>Listado de Productos DEFECTUOSOS</h3>
    </div>
</div>
<table *ngIf="listProductsFilter.length > 0" class="table table-hover mt-3">
    <thead>
        <tr>
            <th>Identificador</th>
            <th>Nombre</th>
            <th>Comentarios</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let productfilter of listProductsFilter">
        <tr *ngIf="productfilter.defective_product == 'Defectuosa'">
            <td>{{ productfilter.id_product }}</td>
            <td>{{ productfilter.name_product }}</td>
            <td>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked="checked" disabled>
                    <label class="form-check-label" for="flexCheckDefault">
                        El Producto Viene Defectuoso
                    </label>
                </div>
            </td>
            <td><button (click)="deleteProduct(productfilter.id_product)" class="btn btn-danger btn-sm float-end">Salida</button></td>
        </tr>
    </tbody>
</table>
<button routerLink="/" class="btn btn-secondary">Ir Atras</button>
<div *ngIf="listProductsFilter.length == 0" class="row mt-5">
    <h5>No Hay Registros</h5>
</div>
