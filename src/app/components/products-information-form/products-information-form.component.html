<h3 class="mt-3">{{ accion }} Producto</h3>
<form [formGroup]="addProduct" (ngSubmit)="addoredit()">
    <div class="mb-3">
        <label for="pname" class="form-label">Nombre del Producto:</label><br>
        <input formControlName="name" type="text" id="pname" class="form-control" name="pname" placeholder="Nombre" autocomplete="off">
        <span *ngIf="addProduct.get('name')?.invalid && addProduct.get('name')?.touched" class="text-danger">
            El <strong>Nombre</strong> es Requerido
        </span>
    </div>
    <div class="form-check mb-3">
        <input [checked]="defective == 'Defectuosa'" (change)="ChangeCheckbox()" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            El Producto No Viene Defectuoso
        </label>
    </div>
    <button routerLink="/" type="button" class="btn btn-secondary">volver</button>
    <button [disabled]="addProduct.invalid" type="submit" class="btn btn-primary float-end">Aceptar</button>
  </form>
